<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="left-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg">
    </div>

    <div class="right-container">
        <h2 class="header1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
        <h2 class="header2">You <em>know</em> you want to.</h2>
        <div class="form-container">
            <form action=""  method="post">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div class="form-tag">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" class="form-input" id="firstName">
                    </div>
                    <div class="form-tag">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" class="form-input" id="lastName">
                    </div>
                    <div class="form-tag">
                        <label for="email">EMAIL</label>
                        <input type="email" class="form-input" id="email">
                    </div>
                    <div class="form-tag">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="" class="form-input" id="phoneNumber">
                    </div>
                    <div class="form-tag">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="form-input" id="password">
                    </div>
                    <div class="form-tag">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" class="form-input" id="confirmPassword">
                    </div>
                    
                </fieldset>
                
            </form>
        </div>
        <div class="footer">
            <input type="submit" value="Create Account" class="create-account">
            <h3>Already have an account? <a href="#">Log in</a></h3>
        </div>
            
    </div>


</body>
</html>
